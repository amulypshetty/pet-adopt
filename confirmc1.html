
<html>
<head>
    <title>Adoption Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 300px;
            margin: auto;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d2691e;
        }
        .fact {
            background-color: #fff0e6;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Adoption Confirmed! üéâ</h1>
        <p><strong>Pet Name:</strong> Milo üê±</p>
        <p><strong>Age:</strong> 1 year old</p>
        <p><strong>Breed:</strong> Siamese</p>
        <p><strong>Applicant Name:</strong> <span id="applicantName"></span></p>
        <p><strong>Request Number:</strong> <span id="requestNumber"></span></p>
        <div class="fact" id="petFact"></div>
    </div>

    <script>
        // Get applicant name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const applicantName = urlParams.get("name");

        // Generate a random request number
        const requestNumber = Math.floor(1000 + Math.random() * 9000);

        // Random fun facts about Siamese cats
        const facts = [
            "Siamese cats are one of the oldest and most recognizable cat breeds.",
            "They are known for their striking blue eyes.",
            "Siamese cats are very vocal and love to ‚Äòtalk‚Äô with their owners.",
            "Their coat color changes with temperature‚Äîcooler parts of their body are darker.",
            "Siamese cats are incredibly affectionate and intelligent."
        ];
        const randomFact = facts[Math.floor(Math.random() * facts.length)];

        // Display data in HTML
        document.getElementById("applicantName").textContent = applicantName || "Unknown";
        document.getElementById("requestNumber").textContent = requestNumber;
        document.getElementById("petFact").textContent = randomFact;
    </script>

</body>
</html>
