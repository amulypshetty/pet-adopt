<html>
    <head>
        <title></title>
         <style>
         body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #ffe6e6, #fff8f0);
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 20px;
            color: #e63946;
        }

        .pet-card {
            display: block;
            text-align: center;
            margin: 40px auto;
            padding: 20px;
            border-radius: 15px;
            background-color: white;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .pet-card img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .pet-name {
            font-weight: bold;
            font-size: 1.8rem;
            margin: 10px 0;
            color: #f25c54;
        }

        .pet-details p {
            font-size: 1.1rem;
            margin: 8px 0;
        }

        .adopt-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 15px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .adopt-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        
        </style>
    </head>
    <body>
        <center>
            <div class="pet-card">
            <p class="pet-name">Buddy</p>

            <img src="https://images.photowall.com/products/57215/golden-retriever-puppy.jpg?h=699&q=85"
                 height="400" width="500"/>
        
            <p><strong>Age:</strong> 1.5 years</p>
        <p><strong>Breed:</strong> Golden Retriever</p>
        <p><strong>Fun Fact:</strong> Loves swimming and fetching tennis balls!</p>
        <button class="adopt-btn" onclick="goToForm()">Adopt Me</button>
        <script>
        function goToForm() {
            window.location.href = "adopdog.html"; // link to your form page
        }
    </script>
    

        </div>

    </body>
</html>
