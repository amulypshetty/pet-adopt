
<html >
<head>
    
    <title>Pet Adoption</title>

    <style>
        /* Reset default margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff7f5;
            color: #333;
        }

        /* Navbar */
        nav {
            background-color: #fa4e4e;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav img {
            max-height: 100px;
            width: auto;
        }

        /* Title */
        h1 {
            text-align: center;
            font-size: 3rem;
            margin: 20px 0;
            color: #e00202;
        }

        /* Pet cards container */
        .pet-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Pet card */
        .pet-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .pet-card:hover {
            transform: translateY(-5px);
        }

        .pet-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .pet-name {
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .pet-type {
            font-size: 1.1rem;
            color: #777;
            margin-bottom: 10px;
        }

        .view-btn {
            background-color: #f48758;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
            margin-bottom: 15px;
        }

        .view-btn:hover {
            background-color: #ee5306;
        }

        /* Footer */
        footer {
            background-color: #fa4e4e;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }

        footer a {
            color: yellow;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive title */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
