<html>
<head>
    <title>Adoption Form</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf5e6;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            max-width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #ff6600;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #ff6600;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Adoption Form</h1>
        <form onsubmit="submitAdoption(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="reason">Reason for Adoption:</label>
            <textarea id="reason" rows="4" required></textarea>

            <button type="submit" class="submit-btn">Submit Adoption Request</button>
        </form>
    </div>

    <script>
        function submitAdoption(event) {
            event.preventDefault(); // Stop page reload

            let name = document.getElementById("name").value;

            // Redirect to confirmation page
            window.location.href = "confirmc1.html?name=" + encodeURIComponent(name);
        }
    </script>
    

</body>
</html>
