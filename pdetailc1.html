<html>
<head>
    <title>Siamese Cat - Milo</title>
    <style>
       body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #e8faff, #fff9f3);
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 20px;
            color: #0077b6;
        }

        .pet-card {
            display: block;
            text-align: center;
            margin: 40px auto;
            padding: 20px;
            border-radius: 15px;
            background-color: white;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .pet-card img {
            width: 100%;
            height: 350;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .pet-name {
            font-weight: bold;
            font-size: 1.8rem;
            margin: 10px 0;
            color: #0096c7;
        }

        .pet-details p {
            font-size: 1.1rem;
            margin: 8px 0;
        }

        .adopt-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 15px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .adopt-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <center>
        <div class="pet-card">
            <p class="pet-name">Milo üê±</p>
            <img src="https://cdn.shopify.com/s/files/1/0435/0466/4732/files/how_long_do_siamese_cats_live_1_600x600.jpg?v=1653912141" 
                 height="400" width="500"/>
            <p><strong>Age:</strong> 1 year</p>
            <p><strong>Breed:</strong> Siamese</p>
            <p><strong>Fun Fact:</strong> Siamese cats are known for their striking blue eyes and chatty nature!</p>
            <button class="adopt-btn" onclick="goToForm()">Adopt Me</button>
        </div>
    </center>

    <script>
        function goToForm() {
            window.location.href = "adopc1.html"; // Link to your adoption form page
        }
    </script>
</body>
</html>
