<html>
<head>
    <title>Adoption Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 300px;
            margin: auto;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4169e1;
        }
        .fact {
            background-color: #e6f2ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Adoption Confirmed! üéâ</h1>
        <p><strong>Pet Name:</strong> <span id="petName"></span></p>
        <p><strong>Age:</strong> 3 years old <span id="petAge"></span></p>
        <p><strong>Breed:</strong> Pembroke Welsh Corgi üêï</p>
        <p><strong>Applicant Name:</strong> <span id="applicantName"></span></p>
        <p><strong>Request Number:</strong> <span id="requestNumber"></span></p>
        <div class="fact" id="petFact"></div>
    </div>

    <script>
        // Pet details
        let petName = "Max"; 

        // Get applicant name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const applicantName = urlParams.get("name");

        // Generate random request number
        const requestNumber = Math.floor(1000 + Math.random() * 9000);

        // Fun facts about Pembroke Welsh Corgis
        const facts = [
            "Pembroke Welsh Corgis are one of the favorite breeds of Queen Elizabeth II.",
            "Corgis are famous for their short legs and long bodies.",
            "They are excellent herding dogs despite their size.",
            "Corgis have a playful and affectionate personality.",
            "Their big ears help them stay alert while herding."
        ];
        const randomFact = facts[Math.floor(Math.random() * facts.length)];

        // Display in HTML
        document.getElementById("petName").textContent = petName;
        document.getElementById("applicantName").textContent = applicantName || "Unknown";
        document.getElementById("requestNumber").textContent = requestNumber;
        document.getElementById("petFact").textContent = randomFact;
    </script>

</body>
</html>
