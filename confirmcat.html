
<html>
<head>
    <title>Adoption Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5; /* Light pink for cats */
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 300px;
            margin: auto;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #c71585; /* Cat theme magenta */
        }
        .fact {
            background-color: #ffe6f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Adoption Confirmed! üê±üéâ</h1>
        <p><strong>Pet Name:</strong> <span id="petName"></span></p>
        <p><strong>Age:</strong> 1 year old</p>
        <p><strong>Breed:</strong> Persian</p>
        <p><strong>Applicant Name:</strong> <span id="applicantName"></span></p>
        <p><strong>Request Number:</strong> <span id="requestNumber"></span></p>
        <div class="fact" id="petFact"></div>
    </div>

    <script>
        // Example data (replace with real pet name from previous page)
        let petName = "Mittens"; // Example cat name

        // Get applicant name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const applicantName = urlParams.get("name");

        // Generate a random request number
        const requestNumber = Math.floor(1000 + Math.random() * 9000);

        // Random fun facts about cats
        const facts = [
            "Cats can rotate their ears 180 degrees.",
            "A group of cats is called a clowder.",
            "Cats sleep for about 13‚Äì16 hours a day.",
            "A cat's nose is as unique as a human fingerprint.",
            "Cats can jump up to six times their length."
        ];
        const randomFact = facts[Math.floor(Math.random() * facts.length)];

        // Display data in HTML
        document.getElementById("petName").textContent = petName;
        document.getElementById("applicantName").textContent = applicantName || "Unknown";
        document.getElementById("requestNumber").textContent = requestNumber;
        document.getElementById("petFact").textContent = randomFact;
    </script>

</body>
</html>
